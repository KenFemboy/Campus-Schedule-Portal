<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Class Schedule Portal</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <h3>Class Schedule Portal Login</h3>

    <div id="container">
      <div class="login">
        <img src="https://placehold.co/70" alt="" />
        <h3>Student Login</h3>
        <form action="../html/student/student.html" method="post">
          <input type="number" placeholder="Student ID" />
          <input type="password" placeholder="Password" />
          <input type="button" value="Login" />
        </form>
      </div>

      <div class="login">
        <img src="https://placehold.co/70" alt="" />
        <h3>Faculty Login</h3>
        <form action="" method="post">
          <input type="number" placeholder="Faculty ID" />
          <input type="password" placeholder="Password" />
          <input type="button" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
